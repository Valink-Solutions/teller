<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script>
			// Get the system preference for dark mode
			const prefersDarkMode = window.matchMedia('(prefers-color-scheme: dark)');

			// Set the data-theme attribute based on the system preference
			document.documentElement.setAttribute(
				'data-theme',
				prefersDarkMode.matches ? 'neubrutalism-dark' : 'neubrutalism'
			);

			// Add an event listener to update the data-theme attribute on the fly
			prefersDarkMode.addEventListener('change', (event) => {
				document.documentElement.setAttribute(
					'data-theme',
					event.matches ? 'neubrutalism-dark' : 'neubrutalism'
				);
			});
		</script>
	</head>
	<body data-sveltekit-preload-data="hover" class="bg-base-100">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
